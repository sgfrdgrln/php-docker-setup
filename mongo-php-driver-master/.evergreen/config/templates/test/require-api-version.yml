tasks:
  - name: "test-requireApiVersion-%mongodbVersion%"
    tags: [ "standalone", "local", "%mongodbVersion%", "versioned_api", "pr", "tag" ]
    commands:
      - func: "bootstrap mongo-orchestration"
        vars:
          TOPOLOGY: "server"
          AUTH: "auth"
          REQUIRE_API_VERSION: "yes"
          MONGODB_VERSION: "%mongodbVersion%"
      - func: "run tests"
        vars:
          API_VERSION: "1"
